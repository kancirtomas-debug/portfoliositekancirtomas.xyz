<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka rekonštrukcie | Zarstav</title>
    
    <link href="https://fonts.googleapis.com/css?family=Karla:200,300,400,500,600,700,800,200i,300i,400i,500i,600i,700i,800i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,700,800,900,300i,400i,500i,600i,700i,800i,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- VAŠE PÔVODNÉ CSS (Skrátené a optimalizované pre premenné) --- */
        :root { 
            --ast-global-color-0: #cb4154; /* Hlavná červená */
            --ast-global-color-1: #b43041; 
            --ast-global-color-2: #131d3b; /* Tmavá modrá */
            --ast-global-color-3: #171717; /* Text */
            --ast-global-color-4: #fafafa; /* Pozadie */
            --ast-global-color-5: #FFFFFF; 
            --ast-global-color-6: #F2F5F7; 
            --ast-global-color-7: #424242; 
        } 

        body {  
            font-family: 'Karla', sans-serif;
            color: var(--ast-global-color-3);
            background-color: var(--ast-global-color-4);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            color: var(--ast-global-color-2);
            margin-top: 0;
        }

        /* --- ŠTÝLY PRE KALKULAČKU --- */
        .calc-wrapper {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 5px solid var(--ast-global-color-0);
        }

        .calc-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .calc-header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .calc-header p {
            color: #808285;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--ast-global-color-2);
        }

        /* Select a Input štýly */
        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            color: #333;
            background-color: var(--ast-global-color-6);
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--ast-global-color-0);
            background-color: #fff;
        }

        /* Checkboxy */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: var(--ast-global-color-6);
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkbox-item:hover {
            background: #eef1f3;
        }

        .checkbox-item input {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--ast-global-color-0);
        }

        /* Výsledok */
        .result-box {
            background-color: var(--ast-global-color-2);
            color: #fff;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            margin-top: 40px;
        }

        .result-label {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-family: 'Karla', sans-serif;
            opacity: 0.9;
        }

        .result-price {
            font-family: 'Rubik', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--ast-global-color-0); /* Červená cena */
            line-height: 1;
        }

        .result-note {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 10px;
        }

        /* Tlačidlo - podľa vášho CSS */
        .btn-wrapper {
            text-align: center;
            margin-top: 30px;
        }

        .elementor-button {
            background-color: var(--ast-global-color-0);
            border: none;
            border-radius: 3px;
            color: #fff;
            display: inline-block;
            font-size: 15px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            padding: 16px 32px;
            text-decoration: none;
            transition: all .3s;
            cursor: pointer;
            font-family: 'Karla', sans-serif;
        }

        .elementor-button:hover {
            background-color: var(--ast-global-color-1);
            color: #fff;
        }

        /* Mobilné zobrazenie */
        @media (max-width: 768px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            .calc-wrapper {
                padding: 20px;
                margin: 20px;
            }
            .result-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc-header">
            <h2>Orientačná kalkulácia rekonštrukcie</h2>
            <p>Vyberte si parametre a zistite odhadovanú cenu vašej novej kúpeľne, jadra alebo bytu.</p>
        </div>

        <form id="reconstructionForm">
            <div class="form-group">
                <label class="form-label" for="type">Typ rekonštrukcie</label>
                <select id="type" onchange="calculatePrice()">
                    <option value="jadro">Rekonštrukcia bytového jadra (Kúpeľňa + WC)</option>
                    <option value="kupelna">Len Kúpeľňa</option>
                    <option value="wc">Len WC</option>
                    <option value="kuchyna">Rekonštrukcia kuchyne</option>
                    <option value="byt">Kompletná rekonštrukcia bytu</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="area">Plocha miestností (m²)</label>
                <input type="number" id="area" value="5" min="1" oninput="calculatePrice()">
            </div>

            <div class="form-group">
                <label class="form-label" for="standard">Kvalitatívny štandard obkladov a sanity</label>
                <select id="standard" onchange="calculatePrice()">
                    <option value="1">Ekonomik (Základné materiály)</option>
                    <option value="1.2" selected>Štandard (Zlatý stred)</option>
                    <option value="1.5">Premium (Luxusné materiály)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Doplnkové práce a služby:</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="demo" value="300" onchange="calculatePrice()" checked> 
                        Búracie práce a odvoz sutiny
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="elek" value="400" onchange="calculatePrice()" checked> 
                        Nová elektroinštalácia
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="voda" value="350" onchange="calculatePrice()" checked> 
                        Nové rozvody vody a odpadu
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="strop" value="200" onchange="calculatePrice()"> 
                        Sádrokartónový strop / Podhľady
                    </label>
                </div>
            </div>

            <div class="result-box">
                <div class="result-label">Odhadovaná cena rekonštrukcie:</div>
                <div class="result-price" id="totalPrice">0 €</div>
                <div class="result-note">*Cena je orientačná vrátane práce a materiálu podľa zvoleného štandardu.</div>
            </div>

            <div class="btn-wrapper">
                <button type="button" class="elementor-button" onclick="alert('Ďakujeme za záujem! Kontaktujte nás pre presnú obhliadku.')">
                    <i class="fas fa-calculator"></i> Mám záujem o presnú kalkuláciu
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- LOGIKA VÝPOČTU ---
        // Tu si môžete upraviť základné ceny
        
        const basePrices = {
            'jadro': 2500,    // Základná cena práce pre jadro
            'kupelna': 1800,  // Základná cena práce pre kúpeľňu
            'wc': 1000,       // Základná cena práce pre WC
            'kuchyna': 1500,  // Základná cena práce pre kuchyňu
            'byt': 6000       // Základná cena práce pre celý byt
        };

        const materialPerSqm = 150; // Odhad ceny materiálu (lepidlá, sieťky, obklady) na m2

        function calculatePrice() {
            // 1. Získanie hodnôt
            const type = document.getElementById('type').value;
            const area = parseFloat(document.getElementById('area').value) || 0;
            const standardMultiplier = parseFloat(document.getElementById('standard').value);
            
            // 2. Výpočet základu (Práca fixná + Materiál podľa m2)
            let basePrice = basePrices[type];
            let materialCost = area * materialPerSqm * standardMultiplier;
            
            // 3. Pripočítanie doplnkových služieb
            let extras = 0;
            if(document.getElementById('demo').checked) extras += parseFloat(document.getElementById('demo').value);
            if(document.getElementById('elek').checked) extras += parseFloat(document.getElementById('elek').value);
            if(document.getElementById('voda').checked) extras += parseFloat(document.getElementById('voda').value);
            if(document.getElementById('strop').checked) extras += parseFloat(document.getElementById('strop').value);

            // Logika pre celý byt - tam sa extras násobia plochou alebo sú drahšie (zjednodušený vzorec)
            if (type === 'byt') {
                extras = extras * 2; // Pri celom byte sú rozvody drahšie
                materialCost = area * 100 * standardMultiplier; // Pri byte je priemer na m2 iný (nie všade sú obklady)
            }

            // 4. Finálny súčet
            let total = basePrice + materialCost + extras;

            // 5. Formátovanie a výpis
            // Zaokrúhlenie na desiatky
            total = Math.ceil(total / 10) * 10;
            
            // Animácia čísla (jednoduchá výmena textu)
            document.getElementById('totalPrice').innerText = total.toLocaleString('sk-SK') + " €";
        }

        // Spustiť výpočet hneď pri načítaní
        calculatePrice();
    </script>
</body>
</html>
